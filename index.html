<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Pomodoro</title>
</head>
<body>
    <div class="timer">
        <div class="clock-focus circle active">
            <p id="minutes_f"></p>
            <p>:</p>
            <p id="seconds_f"></p>
        </div>
        <div class="clock-rest circle">
            <p id="minutes_r"></p>
            <p>:</p>
            <p id="seconds_r"></p>
        </div>
        
        <div class="set-time">
            <div class="focus-time">
                <p>focus</p>
                <select id="focus-option" class="option">
                    <option value="25">25m</option>
                    <option value="45">45m</option>
                    <option value="60">1h</option>
                </select>
            </div>
            <div class="rest-time">
                <p>rest</p>
                <select id="rest-option" class="option">
                    <option value="5">5m</option>
                    <option value="10">10m</option>
                    <option value="15">15m</option>
                </select>
            </div>
        </div>

        <div class="btn-section">
            <button id="start-btn" class="button active_btn">
                <i class="fa-solid fa-play"></i>
            </button>
            <button id="stop-btn" class="button">
                <i class="fa-solid fa-pause"></i>
            </button>
            <button id="reset-btn" class="button active_btn">
                <i class="fa-solid fa-rotate-left"></i>
            </button>
        </div>
    </div>
        
</body>
<script src="script.js"></script>
</html>
